{% extends "base.html" %} {% block content %}
<h1 class="title">{{ section.title }}</h1>
<p>{{ section.content | safe }}</p>


{% for year, posts in section.pages | group_by(attribute="year") %}
    <h2>{{ year }}</h2>

    <ul>
    {% for post in posts %}
        <li><a href="{{ post.permalink }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock content %}
